# ============================================================================
# GitHub Actions Workflow - Automated Ecokart Deployment
# ============================================================================
# This workflow automatically deploys your Ecokart infrastructure to AWS
# whenever you push to main, develop, or staging branches.
#
# Features:
# - âœ… 100% automated deployment (no manual steps!)
# - âœ… OIDC authentication (no AWS keys in secrets!)
# - âœ… Multi-environment support (dev, staging, prod)
# - âœ… Database seeding included
# - âœ… Manual trigger option
# ============================================================================

name: Deploy Ecokart Infrastructure

on:
  # Manual trigger only (no automatic deploys on push)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
        default: 'development'
      destroy:
        description: 'Destroy infrastructure instead of deploy'
        type: boolean
        default: false

# Environment variables
env:
  AWS_REGION: eu-central-1
  TERRAFORM_VERSION: 1.13.4
  NODE_VERSION: 22

# Permissions for all jobs
permissions:
  contents: read
  security-events: write  # For SARIF uploads (tfsec, checkov)
  id-token: write         # For OIDC authentication (deploy job)
  pull-requests: write    # For PR comments (security scans)

jobs:
  # ==========================================================================
  # PRE-DEPLOY SECURITY SCANNING
  # ==========================================================================
  # These jobs run BEFORE deployment to catch security issues early.
  # Best Practice: "Shift Left Security" - catch issues before they reach AWS
  # ==========================================================================

  tfsec:
    name: ðŸ”’ tfsec Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true  # Warn but don't block (change to false to block)
          additional_args: --minimum-severity MEDIUM --format sarif --out results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
          category: tfsec

      - name: tfsec Summary
        if: always()
        run: |
          echo "### ðŸ”’ tfsec Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "Terraform security scan completed. Check the Security tab for detailed findings." >> $GITHUB_STEP_SUMMARY

  checkov:
    name: ðŸ›¡ï¸ Checkov Policy Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform
          framework: terraform
          output_format: sarif
          output_file_path: results.sarif
          soft_fail: true  # Warn but don't block (change to false to block)
          quiet: true
          skip_check: CKV_AWS_33,CKV_AWS_144,CKV2_AWS_5

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
          category: checkov

      - name: Checkov Summary
        if: always()
        run: |
          echo "### ðŸ›¡ï¸ Checkov Policy Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "Infrastructure policy compliance scan completed. Check the Security tab for findings." >> $GITHUB_STEP_SUMMARY

  trufflehog:
    name: ðŸ” Trufflehog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

      - name: Trufflehog Summary
        if: always()
        run: |
          echo "### ðŸ” Trufflehog Secret Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "Secret detection scan completed. No verified secrets should be found." >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # MAIN DEPLOYMENT
  # ==========================================================================
  # Runs AFTER security scans pass (needs: [tfsec, checkov, trufflehog])
  # ==========================================================================

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: [tfsec, checkov, trufflehog]  # Wait for security scans to pass

    steps:
      # ======================================================================
      # 1. Checkout Code
      # ======================================================================
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # ======================================================================
      # 2. Determine Environment
      # ======================================================================
      - name: ðŸŽ¯ Determine Environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            case "${{ github.ref_name }}" in
              main)
                ENV="production"
                ;;
              staging)
                ENV="staging"
                ;;
              develop)
                ENV="development"
                ;;
              *)
                ENV="development"
                ;;
            esac
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ Deploying to: $ENV"

      # ======================================================================
      # 2.5 Validate required Stripe secrets early
      # ======================================================================
      - name: âœ… Validate Stripe Secrets
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        run: |
          if [ -z "$STRIPE_SECRET_KEY" ]; then
            echo "::error::STRIPE_SECRET_KEY is not configured in GitHub Secrets."
            exit 1
          fi
          if [ -z "$STRIPE_WEBHOOK_SECRET" ]; then
            echo "::error::STRIPE_WEBHOOK_SECRET is not configured in GitHub Secrets."
            exit 1
          fi
          echo "âœ… Stripe secrets detected (values hidden for security)."

      # ======================================================================
      # 3. Configure AWS Credentials via OIDC
      # ======================================================================
      - name: ðŸ” Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}

      # Verify AWS authentication
      - name: âœ… Verify AWS Authentication
        run: |
          echo "âœ… AWS Authentication successful!"
          aws sts get-caller-identity
          echo "ðŸ“ Region: ${{ env.AWS_REGION }}"

      # ======================================================================
      # 4. Setup Terraform S3 Backend (idempotent)
      # ======================================================================
      - name: ðŸª£ Setup Terraform S3 Backend
        run: |
          BUCKET_NAME="ecokart-terraform-state-805160323349"
          DYNAMODB_TABLE="terraform-state-lock"

          echo "ðŸª£ Setting up Terraform S3 Backend..."

          # Check if S3 bucket exists
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "âœ… S3 Bucket already exists: $BUCKET_NAME"
          else
            echo "ðŸ“¦ Creating S3 Bucket: $BUCKET_NAME"
            aws s3api create-bucket \
              --bucket "$BUCKET_NAME" \
              --region ${{ env.AWS_REGION }} \
              --create-bucket-configuration LocationConstraint=${{ env.AWS_REGION }}

            echo "ðŸ”„ Enabling S3 Versioning..."
            aws s3api put-bucket-versioning \
              --bucket "$BUCKET_NAME" \
              --versioning-configuration Status=Enabled

            echo "ðŸ” Enabling S3 Encryption..."
            aws s3api put-bucket-encryption \
              --bucket "$BUCKET_NAME" \
              --server-side-encryption-configuration '{
                "Rules": [{
                  "ApplyServerSideEncryptionByDefault": {
                    "SSEAlgorithm": "AES256"
                  }
                }]
              }'

            echo "ðŸ›¡ï¸ Blocking Public Access..."
            aws s3api put-public-access-block \
              --bucket "$BUCKET_NAME" \
              --public-access-block-configuration \
                BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true

            echo "âœ… S3 Bucket created and configured"
          fi

          # Check if DynamoDB table exists
          if aws dynamodb describe-table --table-name "$DYNAMODB_TABLE" --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "âœ… DynamoDB Table already exists: $DYNAMODB_TABLE"
          else
            echo "ðŸ”’ Creating DynamoDB Table for State Locking: $DYNAMODB_TABLE"
            aws dynamodb create-table \
              --table-name "$DYNAMODB_TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region ${{ env.AWS_REGION }}

            echo "â³ Waiting for table to be active..."
            aws dynamodb wait table-exists \
              --table-name "$DYNAMODB_TABLE" \
              --region ${{ env.AWS_REGION }}

            echo "âœ… DynamoDB Table created"
          fi

          echo "ðŸŽ‰ Terraform S3 Backend ready!"

      # ======================================================================
      # 5. Setup Terraform
      # ======================================================================
      - name: ðŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # ======================================================================
      # 6. Setup Node.js (for database seeding)
      # ======================================================================
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # ======================================================================
      # 7. Get GitHub Token from AWS Parameter Store
      # ======================================================================
      - name: ðŸ”‘ Get GitHub Token from Parameter Store
        id: github-token
        run: |
          TOKEN=$(aws ssm get-parameter \
            --name "/ecokart/github-token" \
            --with-decryption \
            --query 'Parameter.Value' \
            --output text \
            --region ${{ env.AWS_REGION }})

          # Mask the token in logs (security!)
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "âœ… GitHub Token retrieved successfully"

      # ======================================================================
      # 8. Generate JWT Secret
      # ======================================================================
      - name: ðŸ” Generate JWT Secret
        id: jwt-secret
        run: |
          # Generate a random 64-character JWT secret (secure!)
          JWT_SECRET=$(openssl rand -base64 48 | tr -d '\n')

          # Mask the secret in logs (security!)
          echo "::add-mask::$JWT_SECRET"
          echo "secret=$JWT_SECRET" >> $GITHUB_OUTPUT
          echo "âœ… JWT Secret generated (64 characters)"

      # ======================================================================
      # 9. Clean Backend Dependencies (prevent race condition)
      # ======================================================================
      - name: ðŸ§¹ Clean Backend Dependencies
        run: |
          echo "ðŸ§¹ Removing old backend node_modules to prevent race condition..."
          rm -rf backend/node_modules
          echo "âœ… Dependencies cleaned"

      # ======================================================================
      # 10. Build Backend
      # ======================================================================
      - name: ðŸ“¦ Build Backend
        working-directory: backend
        run: |
          echo "ðŸ“¦ Installing backend dependencies..."
          npm ci
          echo "ðŸ”¨ Building backend TypeScript..."
          npm run build
          echo "âœ… Backend built successfully"

      # ======================================================================
      # 10.5. Create Lambda Deployment Package
      # ======================================================================
      - name: ðŸ“¦ Create Lambda ZIP
        run: |
          echo "ðŸ“¦ Creating Lambda deployment package..."

          # Create builds directory in Terraform module
          mkdir -p terraform/modules/lambda/builds

          # Install ONLY production dependencies in backend
          echo "ðŸ“¥ Installing production dependencies..."
          cd backend
          rm -rf node_modules
          npm ci --production

          # Create ZIP from dist/ folder with production node_modules
          echo "ðŸ—œï¸ Creating ZIP archive..."
          cd dist

          # Add deployment timestamp file to make ZIP unique on every deploy
          # This ensures source_code_hash changes and Lambda gets updated
          echo "${{ github.run_id }}-${{ github.run_number }}" > .deploy-timestamp

          zip -r ../../terraform/modules/lambda/builds/ecokart-${{ steps.env.outputs.environment }}-api.zip . ../node_modules ../package.json -x "*.test.js" -q

          echo "âœ… Lambda ZIP created: terraform/modules/lambda/builds/ecokart-${{ steps.env.outputs.environment }}-api.zip"

          # Show ZIP size
          ls -lh ../../terraform/modules/lambda/builds/ecokart-${{ steps.env.outputs.environment }}-api.zip

      # ======================================================================
      # 11. Clear Lock ONLY (keep state!)
      # ======================================================================
      - name: ðŸ”“ Clear Lock (preserve state)
        run: |
          echo "ðŸ”“ Clearing lock entries only (keeping state for incremental update)..."

          BUCKET_NAME="ecokart-terraform-state-805160323349"
          STATE_KEY="development-v2/terraform.tfstate"
          LOCK_TABLE="terraform-state-lock"
          LOCK_ID="$BUCKET_NAME/$STATE_KEY"

          # Force delete all lock entries for this state
          echo "   ðŸ”“ Deleting lock entries..."
          aws dynamodb delete-item \
            --table-name "$LOCK_TABLE" \
            --key "{\"LockID\": {\"S\": \"$LOCK_ID\"}}" \
            --region ${{ env.AWS_REGION }} 2>&1 || echo "   (no lock found)"

          # Also try with digest suffix (in case)
          aws dynamodb delete-item \
            --table-name "$LOCK_TABLE" \
            --key "{\"LockID\": {\"S\": \"${LOCK_ID}-md5\"}}" \
            --region ${{ env.AWS_REGION }} 2>&1 || true

          echo ""
          echo "   âœ… Lock cleared (state preserved)"
          echo "   âœ… Ready for incremental deployment"
          echo ""

      # ======================================================================
      # 12. Terraform Init
      # ======================================================================
      - name: ðŸ”§ Terraform Init
        working-directory: terraform
        run: |
          terraform init
          echo "âœ… Terraform initialized"

      # ======================================================================
      # 13. Import GitHub Actions IAM Role - DISABLED
      # ======================================================================
      # Temporarily disabled due to chicken-egg IAM permission issues
      # The github_actions_role module is commented out in main.tf
      # TODO: Re-enable when IAM permission issues are resolved
      #
      # - name: ðŸ“¥ Import GitHub Actions IAM Role
      #   ...

      # ======================================================================
      # 14. Verify Environment Config exists
      # ======================================================================
      - name: âœ… Verify Environment Config
        working-directory: terraform
        run: |
          CONFIG_FILE="environments/${{ steps.env.outputs.environment }}.tfvars"
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "âŒ ERROR: Config file not found: $CONFIG_FILE"
            echo "Available configs:"
            ls -la environments/
            exit 1
          fi
          echo "âœ… Config file found: $CONFIG_FILE"
          echo "ðŸ“„ Config preview:"
          head -20 "$CONFIG_FILE"

      # ======================================================================
      # 15. Terraform Plan (mit Environment-spezifischer Config!)
      # ======================================================================
      - name: ðŸ“‹ Terraform Plan
        if: github.event.inputs.destroy != 'true'
        working-directory: terraform
        env:
          TF_VAR_github_access_token: ${{ steps.github-token.outputs.token }}
          TF_VAR_jwt_secret: ${{ steps.jwt-secret.outputs.secret }}
          TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY }}
          TF_VAR_stripe_webhook_secret: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          TF_VAR_resend_api_key: ${{ secrets.RESEND_API_KEY }}
          TF_VAR_deploy_timestamp: ${{ github.run_id }}-${{ github.run_number }}
        run: |
          echo "ðŸ“‹ Planning deployment for: ${{ steps.env.outputs.environment }}"
          echo "ðŸ“ Using config: environments/${{ steps.env.outputs.environment }}.tfvars"

          # Plan mit -refresh=true um sicherzustellen, dass Terraform den aktuellen State
          # mit der Konfiguration vergleicht und Amplify ENV Vars bei JEDEM Deploy setzt
          # WICHTIG: Ohne refresh wÃ¼rde Terraform bei Frontend-only Changes keine Amplify Updates erkennen
          terraform plan \
            -refresh=true \
            -var-file="environments/${{ steps.env.outputs.environment }}.tfvars" \
            -var="github_access_token=${{ steps.github-token.outputs.token }}" \
            -var="jwt_secret=${{ steps.jwt-secret.outputs.secret }}" \
            -var="stripe_secret_key=${{ secrets.STRIPE_SECRET_KEY }}" \
            -var="stripe_webhook_secret=${{ secrets.STRIPE_WEBHOOK_SECRET }}" \
            -var="resend_api_key=${{ secrets.RESEND_API_KEY }}" \
            -out=tfplan

          echo "âœ… Terraform plan created for ${{ steps.env.outputs.environment }}"

      # ======================================================================
      # 16. Terraform Apply (mit Environment-spezifischer Config!)
      # ======================================================================
      - name: ðŸš€ Terraform Apply
        if: github.event.inputs.destroy != 'true'
        working-directory: terraform
        env:
          TF_VAR_deploy_timestamp: ${{ github.run_id }}-${{ github.run_number }}
        run: |
          echo "ðŸš€ Applying infrastructure for: ${{ steps.env.outputs.environment }}"

          # Apply the plan (refresh wurde bereits bei terraform plan durchgefÃ¼hrt)
          terraform apply -auto-approve tfplan

          echo "âœ… Infrastructure deployed successfully to ${{ steps.env.outputs.environment }}!"

      # ======================================================================
      # 16.5. Amplify Auto-Build (via Terraform Configuration)
      # ======================================================================
      # NOTE: Amplify builds are triggered AUTOMATICALLY by Terraform via:
      #   - enable_branch_auto_build = true (in amplify module)
      #   - This triggers a build whenever infrastructure is updated
      #
      # REMOVED: Manual aws amplify start-job trigger (caused LimitExceededException)
      # Reason: Redundant + caused "failed" workflow status when Terraform
      #         already triggered a build
      #
      # Builds complete in ~2-3 minutes after Terraform apply finishes.
      # ======================================================================

      # ======================================================================
      # 16.6. Database Seeding (Auto-Seed after Terraform Apply)
      # ======================================================================
      - name: ðŸŒ± Seed Database with Demo Data
        if: github.event.inputs.destroy != 'true'
        working-directory: backend
        run: |
          echo "ðŸŒ± Starting automatic database seeding..."

          # Install backend dependencies (needed for seed script)
          echo "ðŸ“¦ Installing backend dependencies..."
          npm ci

          # Run seed script
          echo "ðŸ“‹ Seeding products to DynamoDB..."
          npm run dynamodb:migrate:single -- --region ${{ env.AWS_REGION }}

          echo "âœ… Database seeded successfully with demo data!"

      # ======================================================================
      # 17. Terraform Destroy (if requested, mit Environment-Config!)
      # ======================================================================
      - name: ðŸ’¥ Terraform Destroy
        if: github.event.inputs.destroy == 'true'
        working-directory: terraform
        env:
          TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY }}
          TF_VAR_stripe_webhook_secret: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          TF_VAR_resend_api_key: ${{ secrets.RESEND_API_KEY }}
          TF_VAR_deploy_timestamp: ${{ github.run_id }}-${{ github.run_number }}
        run: |
          echo "ðŸ’¥ Destroying infrastructure for: ${{ steps.env.outputs.environment }}"

          terraform destroy -auto-approve \
            -var-file="environments/${{ steps.env.outputs.environment }}.tfvars" \
            -var="github_access_token=${{ steps.github-token.outputs.token }}" \
            -var="jwt_secret=${{ steps.jwt-secret.outputs.secret }}" \
            -var="stripe_secret_key=${{ secrets.STRIPE_SECRET_KEY }}" \
            -var="stripe_webhook_secret=${{ secrets.STRIPE_WEBHOOK_SECRET }}" \
            -var="resend_api_key=${{ secrets.RESEND_API_KEY }}"

          echo "âœ… Infrastructure destroyed for ${{ steps.env.outputs.environment }}"

      # ======================================================================
      # 18. Get Outputs and Create Summary
      # ======================================================================
      - name: ðŸ“Š Deployment Summary
        if: github.event.inputs.destroy != 'true'
        working-directory: terraform
        run: |
          echo "# ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— Application URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Get Terraform outputs
          CUSTOMER_URL=$(terraform output -raw amplify_app_url 2>/dev/null || echo "N/A")
          ADMIN_URL=$(terraform output -raw admin_amplify_app_url 2>/dev/null || echo "N/A")
          API_URL=$(terraform output -raw api_gateway_url 2>/dev/null || echo "N/A")

          echo "- **Customer Frontend:** $CUSTOMER_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Admin Frontend:** $ADMIN_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **API Gateway:** $API_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Credentials" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Basic Auth (Amplify - first layer):" >> $GITHUB_STEP_SUMMARY
          echo "- **Customer Frontend:** demo / test1234 (development)" >> $GITHUB_STEP_SUMMARY
          echo "- **Admin Frontend:** admin / admin1234 (development)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### App Login (Backend Users - second layer):" >> $GITHUB_STEP_SUMMARY
          echo "- **Test User:** demo@ecokart.com / Demo1234!" >> $GITHUB_STEP_SUMMARY
          echo "- **Admin User:** admin@ecokart.com / ecokart2025" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All systems operational!**" >> $GITHUB_STEP_SUMMARY

      # ======================================================================
      # 19. Notify on Failure
      # ======================================================================
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "# âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Failed at:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
