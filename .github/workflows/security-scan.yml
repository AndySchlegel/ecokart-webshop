name: Security Scanning

on:
  pull_request:
    branches: [develop, staging, main]
  push:
    branches: [develop, staging, main]
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  tfsec:
    name: tfsec Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true
          additional_args: --minimum-severity MEDIUM --format sarif --out results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
          category: tfsec

      - name: tfsec Summary
        if: always()
        run: |
          echo "### ðŸ”’ tfsec Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "Terraform security scan completed. Check the Security tab for detailed findings." >> $GITHUB_STEP_SUMMARY

  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform
          framework: terraform
          output_format: sarif
          output_file_path: results.sarif
          soft_fail: true
          quiet: true
          skip_check: CKV_AWS_33,CKV_AWS_144,CKV2_AWS_5

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
          category: checkov

      - name: Checkov Summary
        if: always()
        run: |
          echo "### ðŸ›¡ï¸ Checkov Policy Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "Infrastructure policy compliance scan completed. Check the Security tab for findings." >> $GITHUB_STEP_SUMMARY

  trufflehog:
    name: Trufflehog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

      - name: Trufflehog Summary
        if: always()
        run: |
          echo "### ðŸ” Trufflehog Secret Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "Secret detection scan completed. No verified secrets should be found." >> $GITHUB_STEP_SUMMARY

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [tfsec, checkov, trufflehog]
    if: always()
    steps:
      - name: Security Summary
        run: |
          echo "## ðŸ”’ Security Scanning Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security scans have completed. Review findings in:" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Tab**: Detailed SARIF results" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow Logs**: Individual scanner outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scanners Run:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **tfsec**: Terraform security analysis" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Checkov**: Policy compliance validation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Trufflehog**: Secret detection" >> $GITHUB_STEP_SUMMARY
